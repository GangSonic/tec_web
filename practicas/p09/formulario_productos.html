<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro de Productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>PON A LA VENTA UN PRODUCTO</h1>

    <form id="formularioProductos" action="http://localhost/tec_web/practicas/p08/set_producto_v2.php" method="post">

    <h2>Inserta un producto a la base de datos:</h2>

      <fieldset>
        <legend>Ingresa los campos que se te solicitan.</legend>

        <ul>
          <li><label for="form-name">Nombre del producto:</label> 
              <input type="text" name="name" id="form-name">
              <div id="error_nombre" class="error" style="color:red;"></div>
          </li>
          <li>
            <label for="form-brand">Marca del producto:</label>
            <select name="brand" id="form-brand"> 
              <option value=""> Selecciona una opción</option>
              <option value="ELF"> ELF </option>
              <option value="Rare_beauty"> Rare Beauty </option>
              <option value="NYX"> NYX </option>
              <option value="L'Oreal"> L'Oreal </option>
              <option value="Maybelline"> Maybelline </option>
            </select>
            <div id="error_marca" class="error" style="color:red;"></div>
          </li>    
          <li>
            <label for="form-mode">Modelo del producto:</label>
            <input type="text" name="model" id="form-model"></li>
            <div id="error_modelo" class="error" style="color:red;"></div>
          <li>
            <label for="form-price">Precio del producto:</label>
            <input type="number" name="price" id="form-price">
            <div id="error_precio" class="error" style="color:red;"></div>
          </li>
          <li>
            <label for="form-desc">Descripción del producto:</label><br>
            <textarea name="desc" rows="4" cols="60" id="form-desc" placeholder="No más de 250 caracteres de longitud"></textarea>
            <div id="error_descripcion" class="error" style="color:red;"></div>
          </li>
          <li>
            <label for="form-unit">Unidades del producto:</label>
            <input type="number" name="unit" id="form-unit">
            <div id="error_unidades" class="error" style="color:red;"></div>
          </li>
          <li>
            <label for="form-image">Imagen del producto:</label>
            <input type="url" name="img" id="form-image">
            <div id="error_imagen" class="error" style="color:red;"></div>
          </li>
        </ul>
      </fieldset>

      <p>
        <input type="submit" value="Enviar productos">
        <input type="reset">
      </p>

    </form>
    <script type="text/javascript" src="./validacion.js"></script>
  </body>
</html>
